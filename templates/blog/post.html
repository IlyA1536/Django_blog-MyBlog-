<head>
    <title>Posts</title>
</head>
<body>
    <a href="{%url 'posts_list'%}">Back</a>
    <div>
        <h2>{{post.title}}</h2>
        <br>
        <img src="/media/{{post.photo}}" alt="My image" style="height: 20%; width: 20%;">
        <br>
        Description: <br>
        {{post.content}}

        Author: {{post.author}}
        <br>
        Upload date: {{post.published_date}}
        <br>
        Does it new? {{published_test}}
    </div>
</body>
